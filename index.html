<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Be Coherent</title>
    <meta name="author" content="Thiago Ferreira">
    <meta name="description" content="Be coherent not selecting all options">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <button class="ms-auto btn" id="color-theme"><i class="bi bi-sun"></i></button>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div>
                <div class="d-flex align-items-center mb-2">
                    <div class="form-switch form-control-lg pe-0">
                        <input class="form-check-input" type="checkbox" value="" id="option-1">
                    </div>
                    <div>
                        <textarea class="form-control options px-2" rows="1" placeholder="Option 1">Option 1</textarea>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <div class="form-switch form-control-lg pe-0">
                        <input class="form-check-input" type="checkbox" value="" id="option-2">
                    </div>
                    <div>
                        <textarea class="form-control options px-2" rows="1" placeholder="Option 2">Option 2</textarea>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <div class="form-switch form-control-lg pe-0">
                        <input class="form-check-input" type="checkbox" value="" id="be-coherent">
                    </div>
                    <div class="ps-2">
                        <label for="form-check-label be-coherent px-2">Be Coherent</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
